<!DOCTYPE html>
<html>
<head>
	<script src='//code.jquery.com/jquery-2.2.4.min.js'></script>
	<script src='https://www.masons-foundation.org/zCDN/libJS/jsrender.min.js'></script>
</head>
<body>

<div id='peopleList'></div>

<script>
var _people = [
	{
		name: 'Adriana'
	},
	{
		name: 'Robert'
	}
]
fetch('//cekvenich.site44.com/post/amp/_tmpl.html', {
	method: 'get'
	}).then(function(response) { //1: promise
		//console.log(response)
		return response.text()
		}).then(function(value) { //2: your code here
			console.log(value)
			let tmpl = $.templates(value)//'<label>Name:</label> {{:name}}<br/>'
			let html2 = tmpl.render( _people )
			$('#peopleList').html(html2)
	}).catch(function(err) {
		console.log('error')
		console.log(err)
})//fetch()

</script>
</body>
</html>
